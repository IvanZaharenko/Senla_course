<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Забрать домой</title>
    <link rel="stylesheet" href="style/FormStyle.css">
    <link rel="stylesheet" href="fonts/gilroy/stylesheet.css">
</head>
<body>

<div class="backgroundWrapper">
   <div class="formWrapper">
          <form action="#"
          method="get"
          name="takeHomeForm"
          >
        <div class="wrapper_head_form">

            <div class="captionForm">
               <p>Забрать домой</p>
               <svg  viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.99956 6.58603L14.3635 0.22207L15.7777 1.63628L9.41377 8.00024L15.7777 14.3642L14.3635 15.7784L7.99956 9.41446L1.6356 15.7784L0.221383 14.3642L6.58534 8.00024L0.221383 1.63628L1.6356 0.22207L7.99956 6.58603Z" fill="#81869C"/>
                </svg>
            </div>

            <div class="descriptionAnimal">
                <img alt="" src="">
                <h4>Моник</h4>
                <p  > Мальчик, 7 месяцев</p>
            </div>
            <p class="clearfix infoHelp">Оставьте информацию о себе. Мы позвоним вам и договоримся, когда вы сможете забрать себе питомца.</p>
        </div>
        <div>
            <div>
                <input type="text"
                       id="takeHomeName"
                       name="takeHomeForm"
                       placeholder="Фамилия и имя"
                       autofocus
                       class="DisainPlaceholder formName"
                >
            </div>
            <div>
                <input type="tel"
                       id="takeHomePhone"
                       name="takeHomeForm"
                       placeholder="Номер телефона"
                       required
                       class="DisainPlaceholder formPhone"
                >
                <label class="controlLabel" for="takeHomePhone">Обязательное поле для заполнения</label>
            </div>
            <div>
                 <textarea id="takeHomeArea"
                           name="takeHomeForm"
                           placeholder="Замечания"
                           class="DisainPlaceholder formArea"
                 ></textarea>
            </div>
        </div>
        <div class ="infoForm" >
            <p>
                Если у вас есть вопросы, можете позвонить нам:<br>
                +375 (33) 6237879  Лена<br>
                +375 (29) 7877791  Ольга<br>
                +375 (29) 5837015  Рита
            </p> 
        </div>        
        
        <div class="flexaAgle marginTop32px">
            <button type="submit"
                   id="start_take_home_button"
                   class="form_button_take_home">
                <span>Отправить </span>
           </button>

            <button
                type="button"
                class="exitForm"
                id="finish_take_home_button"
            >
             <span>Отмена</span>
            </button>
        </div>
    </form>
   </div>
</div>







</body>
</html>
