<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Забрать домой</title>
    <link rel="stylesheet" href="style/FormStyle.css">
    <link rel="stylesheet" href="fonts/gilroy/stylesheet.css">
</head>
<body>

<div class="backgroundWrapper">
   <div class="formWrapper">
          <form action="#"
          method="get"
          name="takeHomeForm"
          >
        <div class="wrapper_head_form">
            <div class="captionForm">
               <p>Забрать домой</p>
            </div>
            <div class="descriptionAnimal">
                <img alt="" src="">
                <h4>Моник</h4>
                <p  > Мальчик, 7 месяцев</p>
            </div>
            <p class="clearfix infoHelp">Оставьте информацию о себе. Мы позвоним вам и договоримся, когда вы сможете забрать себе питомца.</p>
        </div>
        <div>
            <div>
                <input type="text"
                       id="takeHomeName"
                       name="takeHomeForm"
                       placeholder="Фамилия и имя"
                       autofocus
                       class="DisainPlaceholder formName"
                >
            </div>
            <div>
                <input type="tel"
                       id="takeHomePhone"
                       name="takeHomeForm"
                       placeholder="Номер телефона"
                       required
                       class="DisainPlaceholder formPhone"
                >
                <label class="controlLabel" for="takeHomePhone">Обязательное поле для заполнения</label>
            </div>
            <div>
                 <textarea id="takeHomeArea"
                           name="takeHomeForm"
                           placeholder="Замечания"
                           class="DisainPlaceholder formArea"
                 ></textarea>
            </div>
        </div>
        <div class ="infoForm" >
            <p>
                Если у вас есть вопросы, можете позвонить нам:<br>
                +375 (33) 6237879  Лена<br>
                +375 (29) 7877791  Ольга<br>
                +375 (29) 5837015  Рита
            </p> 
        </div>
        <div class="flexaAgle marginTop32px">
           <button id="takeHomeButton" class="formButton">
                <span>Отправить</span>
           </button>
            <a class="exitForm" href="#"><span class="disainExit">Отмена</span></a> 
        </div>       
    </form>
   </div>
</div>







</body>
</html>
