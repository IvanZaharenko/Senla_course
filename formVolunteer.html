<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автопомощь</title>
    <link rel="stylesheet" href="style/FormStyle.css">
    <link rel="stylesheet" href="style/mainStyle.css">
    <link rel="stylesheet" href="fonts/gilroy/stylesheet.css">
</head>
<body>

<div class="backgroundWrapperVolunteer">
   <div class="formWrapperVolunteer">
          <form action="#"
          method="get"
          name="volunteerForm"
          >
        <div class="wrapper_head_form">
            <div class="captionForm">
               <p>Волонтерство</p>
            </div>
            <div class="descriptionAutoHelp">
                <h4>Заявка</h4>
            </div>
            <p class="infoVolunteerHelp">Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь, мы позвоним вам.</p>
        </div>
        <div>
            <div>
                <input type="text"
                       id="volunteerName"
                       name="volunteerName"
                       placeholder="Фамилия и имя"
                       autofocus
                       class="DisainPlaceholder formName "
                >
            </div>
            <div>
                <input type="tel"
                       id="volunteerPhone"
                       name="volunteerPhone"
                       placeholder="Номер телефона"
                       required
                       class="DisainPlaceholder formPhone "
                >
                <label class="controlLabel" for="volunteerPhone">Обязательное поле для заполнения</label>
            </div>
               
            <div class="checkOther ">

                    <div class="form_radio">
                    <input
                            id="volunteer_chek_1"
                            type="radio" 
                            name="check_thing_form"
                            class="shapeCheck"
                            value="1"
                            checked
                    >
                        <label  class="control_label_check" for="volunteer_chek_1">Хочу помогать на постоянной основе (расписание можно подобрать так, как будет вам удобно)</label>
                    </div>

                    <div class="form_radio">
                    <input
                            id="volunteer_chek_2"
                            type="radio" 
                            name="check_thing_form"
                            value="2"
                            class="shapeCheck"
                    >
                        <label  class="control_label_check" for="volunteer_chek_2">Готов помогать иногда. Хочу выбрать удобное для меня время</label>
                    </div>
            </div>

            <div>
                 <textarea id="volunteerArea"
                           name="volunteerArea"
                           placeholder="Замечания"
                           class="DisainPlaceholder formAreaVoluneer "
                 ></textarea>
            </div>
        </div>
          <div class="flexaAgle marginTop32px">
           <button type="submit"
                   id="takeHomeButton"
                   class="formButton">
                <span>Отправить заявку</span>
           </button>

              <button
                type="button"
                class="exitForm"

              >
                  <span>Отмена</span>

              </button>



        </div>
    </form>
   </div>
</div>







</body>
</html>
