<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автопомощь</title>
    <link rel="stylesheet" href="style/FormStyle.css">
    <link rel="stylesheet" href="style/mainStyle.css">
    <link rel="stylesheet" href="fonts/gilroy/stylesheet.css">
</head>
<body>

<div class="backgroundWrapperVolunteer">
   <div class="formWrapperVolunteer">
          <form action="#"
          method="get"
          name="volunteerForm"
          >
        <div class="wrapper_head_form">
            <div class="captionForm">
               <p>Волонтерство</p>
               <svg  viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.99956 6.58603L14.3635 0.22207L15.7777 1.63628L9.41377 8.00024L15.7777 14.3642L14.3635 15.7784L7.99956 9.41446L1.6356 15.7784L0.221383 14.3642L6.58534 8.00024L0.221383 1.63628L1.6356 0.22207L7.99956 6.58603Z" fill="#81869C"/>
                 </svg>
            </div>
            <div class="descriptionAutoHelp">
                <h4>Заявка</h4>
                
                    
            </div>
            <p class="infoVolunteerHelp">Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь, мы позвоним вам.</p>
        </div>
        <div>
            <div>
                <input type="text"
                       id="volunteerName"
                       name="volunteerName"
                       placeholder="Фамилия и имя"
                       autofocus
                       class="DisainPlaceholder formName "
                >
            </div>
            <div>
                <input type="tel"
                       id="volunteerPhone"
                       name="volunteerPhone"
                       placeholder="Номер телефона"
                       required
                       class="DisainPlaceholder formPhone "
                >
                <label class="controlLabel" for="volunteerPhone">Обязательное поле для заполнения</label>
            </div>
               
            <div class="checkOther ">

                    <div class="form_radio">
                    <input
                            id="volunteer_chek_1"
                            type="radio" 
                            name="volunteer_chek_1"
                            class="shapeCheck"
                            value="1"
                            tabindex="-1"
                            checked
                    >
                        <label  class="control_label_check" for="volunteer_chek_1" tabindex="0">
                            Хочу помогать на постоянной основе (расписание можно подобрать так, как будет вам удобно)
                        </label>
                    </div>

                    <div class="form_radio">
                    <input
                            id="volunteer_chek_2"
                            type="radio" 
                            name="volunteer_chek_1"
                            value="2"
                            class="shapeCheck"
                            tabindex="-1"

                    >
                        <label  class="control_label_check" for="volunteer_chek_2" tabindex="0">
                            Готов помогать иногда. Хочу выбрать удобное для меня время
                        </label>
                    </div>
            </div>

            <div>
                 <textarea id="volunteerArea"
                           name="volunteerArea"
                           placeholder="Замечания"
                           class="DisainPlaceholder formAreaVoluneer "
                 ></textarea>
            </div>
        </div>

          <div class="flexaAgle marginTop32px">
            <button type="submit"
                   id="start_volunteer_button"
                   class="formButton">
                <span>Отправить заявку</span>
           </button>

            <button
                type="button"
                class="exitForm"
                id="finish_volunteer_button"
            >
             <span>Отмена</span>
            </button>
           </div>

    </form>
   </div>
</div>







</body>
</html>
